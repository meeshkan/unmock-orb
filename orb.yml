version: 2.1
description: "Use unmock to mock API integrations in your CircleCI builds."

commands:
  upload:
    description: "Uploads unmock jest-reporter results and makes a note on your PR if you have a GH integration."
    steps:
      - run: mv __unmock__/unmock-report.html __unmock__/index.html && REPORT_URL=$(curl -F 'data=@__unmock__/index.html' https://unmock-ci.azurewebsites.net/reports | jq -r '.url') && curl --header "Content-Type: application/json" --request POST --data '{"pr":"$CIRCLE_PULL_REQUEST","sha1":"$CIRCLE_SHA1","url":"$REPORT_URL"}' https://unmock-ci.azurewebsites.net/report && echo "Your test report lives here: $REPORT_URL. Enjoy!"

examples:
  upload:
    description: "Upload your Unmock jest-reporter files."
    usage:
      version: 2.1
      orbs:
        unmock: unmock/unmock@0.0.8
      jobs:
        build:
          docker:
            # specify the version you desire here
            - image: circleci/node:10.15.1

          working_directory: ~/repo

          steps:
            - checkout

            # Download and cache dependencies
            - restore_cache:
                keys:
                  - v1-dependencies-{{ checksum "package.json" }}
                  # fallback to using the latest cache if no exact match is found
                  - v1-dependencies-

            - run: yarn install

            - save_cache:
                paths:
                  - node_modules
                key: v1-dependencies-{{ checksum "package.json" }}

            # run tests!
            - run: yarn test

            - unmock/upload